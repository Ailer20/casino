<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Jogo de Sinais - Funcional</title>
    <link rel="stylesheet" href="/static/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
</head>
<body>
    <div class="container">
        <h1>ğŸ¯ Tigrinho da SeguranÃ§a ğŸ¯</h1>
        <div class="game-screen" id="gameScreen">
            <div class="roulette-wheel" id="rouletteWheel">
                <div class="roulette-inner"></div>
            </div>
            <div class="stop-icon" id="stopIcon" style="display: none;">âœ‹</div>
            <div class="signal-text" id="signalText">Pronto para comeÃ§ar!</div>
        </div>
        <button id="startButton" class="start-button" onclick="requestStartGame()">Iniciar Jogo</button>
    </div>

    <script>
        const socket = io();
        // Use static paths served by Flask
        const spinSound = new Audio("/static/spin_sound.mp3");
        const winSound = new Audio("/static/win_sound.mp3");
        // PrÃ©-carregar os arquivos de Ã¡udio para garantir que estejam prontos
        spinSound.load();
        winSound.load();
        let isPlaying = false;
        const gameScreen = document.getElementById("gameScreen");
        const rouletteWheel = document.getElementById("rouletteWheel");
        const stopIcon = document.getElementById("stopIcon");
        const rouletteInner = document.querySelector("#rouletteWheel .roulette-inner");
        const signalText = document.getElementById("signalText");
        const startButton = document.getElementById("startButton");



        function stopAllSounds() {
            try {
                spinSound.pause(); spinSound.currentTime = 0;
            } catch(e){}
            try {
                winSound.pause(); winSound.currentTime = 0;
            } catch(e){}
        }

        function playSpinSound() {
            stopAllSounds();
            // Configura o som de giro para loop, como em um casino
            spinSound.loop = true;
            spinSound.play().catch(e => console.warn("NÃ£o foi possÃ­vel tocar spin sound:", e));
        }

        function playWinSound() {
            stopAllSounds();
            winSound.play().catch(e => console.warn("NÃ£o foi possÃ­vel tocar win sound:", e));
        }

        function requestStartGame() {
            if (isPlaying) return;
            startButton.disabled = true;
            signalText.textContent = "Aguardando sincronizaÃ§Ã£o...";
            socket.emit("start_game_request");
        }

        async function runGameSequence() {
            if (isPlaying) return;
            isPlaying = true;
            startButton.disabled = true;

            // Phase 1: Spin
            rouletteWheel.style.display = "flex"; // Mostra a roleta
            stopIcon.style.display = "none"; // Esconde o Ã­cone de parada
            rouletteInner.classList.add("spinning");
            signalText.textContent = "GIRAR A MÃƒO!";
            playSpinSound();
            

            await sleep(4000);

            // Phase 2: Show / Stop spin
            // Parar o som de giro antes de tocar o de vitÃ³ria
            rouletteInner.classList.remove("spinning");
            spinSound.pause();
            spinSound.currentTime = 0;

            
            rouletteWheel.style.display = "none"; // Esconde a roleta
            stopIcon.style.display = "flex"; // Mostra o Ã­cone de parada
            signalText.textContent = "PEGAR E MOSTRAR!";
            playWinSound();

            await sleep(4000);

            // Reset
            
            signalText.textContent = "Pronto para comeÃ§ar!";
            rouletteWheel.style.display = "flex"; // Mostra a roleta novamente
            stopIcon.style.display = "none"; // Esconde o Ã­cone de parada
            startButton.disabled = false;
            isPlaying = false;
            // stopAllSounds() jÃ¡ Ã© chamado dentro de playWinSound() e playSpinSound()
            // Mas vamos garantir que o som de vitÃ³ria pare apÃ³s o reset
            winSound.pause();
            winSound.currentTime = 0;
        }

        function sleep(ms){ return new Promise(r => setTimeout(r, ms)); }

        socket.on("connect", () => {
            console.log("Conectado ao servidor WebSocket!");
            signalText.textContent = "Conectado. Pronto para comeÃ§ar!";
            startButton.disabled = false;
        });
        socket.on("disconnect", () => {
            console.log("Desconectado do servidor WebSocket.");
            signalText.textContent = "Desconectado. Recarregue a pÃ¡gina.";
            startButton.disabled = true;
        });
        socket.on("run_game", (data) => {
            console.log("Evento run_game recebido", data);
            runGameSequence();
        });

        // Primeira interaÃ§Ã£o para ativar contexto de Ã¡udio em alguns navegadores
        document.addEventListener("click", () => {
            // Tenta tocar um som mudo para ativar o contexto de Ã¡udio
            const a = new Audio();
            a.play().catch(()=>{});
            
            // Tenta tocar os sons principais para garantir que o contexto esteja ativo
            spinSound.play().catch(()=>{});
            winSound.play().catch(()=>{});
            stopAllSounds(); // Para imediatamente apÃ³s a tentativa de ativaÃ§Ã£o
        }, { once:true });
    </script>
</body>
</html>
